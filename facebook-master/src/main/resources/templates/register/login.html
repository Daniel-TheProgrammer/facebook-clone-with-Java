<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >

<head th:replace="main/layout :: header"></head>
    <body>
        <!--<nav class="navbar navbar-inverse"> </nav>-->
        <nav th:replace="main/layout :: navbar"></nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                    <div class="alert alert-danger" style="color:red; text-align:center;"  th:if="${param.error}">
                        <span > incorrect password or email </span>
                    </div>
                    <div class="alert alert-danger" style="color:red; text-align:center;"  th:if="${reLogin}">
                        <span > Login with your new email </span>
                    </div>
                    <form class="form-horizontal" th:action="@{/login}"   method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="email"  placeholder="Enter your email" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="_csrf" ></label>
                            <div class="col-sm-10">
                                <input type="hidden" name="_csrf" id="_csrf" th:value="${_csrf.token}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">login</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </body>
</html>
